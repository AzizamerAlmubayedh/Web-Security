<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Heading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9b1b1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">Helooooo</h1>
        <button id="toggleButton">Toggle</button>
    </div>

    <script>
        var heading = document.getElementById('heading');
        var toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', function() {
            if (heading.textContent === 'Helooooo') {
                heading.textContent = 'byeeeeeeeee';
            } else {
                heading.textContent = 'Helooooo';
            }
        });
    </script>
</body>
</html>
