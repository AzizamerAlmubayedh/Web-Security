<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Page</title>
<link rel="stylesheet" href="styles.css">
<style>
    /* Additional styles specific to this HTML */
    body {
        font-family: 'sixtyfourregular' , Arial, sans-serif;
    }
    .container {
        display:flex !important;
        flex-direction:column;
        align-items: center;
        padding: 10;
    }
    .logo {
        text-align: center;
        margin-bottom: 30px;
    }
    .logo img {
        max-width: 300px;
    }
    .search-bar {
        margin-bottom: 20px;
        width: 340px;
        
    }
    .user-info {
        text-align: left;
        margin-bottom: 20px;
        font-family: 'sixtyfourregular';
    }
    .user-info p {
        margin-bottom: 10px;
        width: 300px; /* Adjust width as needed */
        align-items: center;
        align-self: center;
    }
    .logout-button {
        background-color: white;
        color: #000000;
        padding: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        width: 300px; /* Same width as user-info */
        margin-left: 20px;
        align-items: end;
        
    }
    .post-button {
        background-color: white;
        color: #000000;
        padding: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        width: 300px; /* Same width as user-info */
        margin-left: 20px;
        align-items: end;

    }
    .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        align-self:center;
        font-family: 'sixtyfourregular' ;
    }
    .text-area {
        width: 400px;
        height: 200px; /* Adjust height as needed */
        margin-bottom: 20px;
        align-self: center;
    }
    .title-text-area{
        width: 400px;
        height: 30px; /* Adjust height as needed */
        margin-bottom: 20px;
        align-self: center;
    }
    h1 
    { 
        font-family: 'sixtyfourregular' , Arial, sans-serif;
    }
</style>
</head>
<body>
<div class="user-info" id = "user-info-logout">
        <p>User Information</p>
        <button type="submit" class="logout-button">Logout</button>
</div>
<div class="container">
    <div class="logo">
        <img src="images/Gray.png" alt="Logo">
    </div>
    <div>
        <h1><i>Create & post  blogs !!!</i></h1>
    </div>
    <div >
        <input class="search-bar" type="search" placeholder="Search...">
        <button type="submit" style="background-color: rgb(225, 171, 171); box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);">Search</button>
    </div>
    <div class="title" ><label for="title">Title ?</label></div>
   
    <textarea class="title-text-area" placeholder="Enter title here... " id="title" ></textarea>
    <div class="title"><Label>Blog content ?</Label></div>
    
    <textarea class="text-area" placeholder="Enter blog content here..."></textarea>
    <div>
        <button class="post-button" type="submit" style="background-color: rgb(164, 243, 196); box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);"><strong>Post</strong></button>
        <button class="post-button" type="reset" style="background-color: rgb(225, 171, 171); box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);"><strong>Erase</strong></button>
    </div>
    
</div>


</body>
</html>
